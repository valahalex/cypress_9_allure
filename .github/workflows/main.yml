name: Cypress Tests
on:
  push:
    branches: [ main, master, learn_ghactions ]
permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm ci

    - name: Install Cypress
      run: npm install cypress --save-dev

    - name: Run Cypress tests with allure report
      run: npm run test:allure

    - name: Copy History
      if: always()
      run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history || true && run generate

    - name: Upload Results
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: allure-results
        path: ./allure-results

    - name: Publishing Allure artifact to Github Actions 
    - uses: actions/upload-artifact@v2
      if: always()
      with: 
        name: allure-report
        path: ./allure-report

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: ./allure-report
        target-folder: docs


    
